# See https://pre-commit.com for more information
# and https://pre-commit.com/hooks.html for more hooks

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.3.0  # Use the latest version
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-merge-conflict

  - repo: https://github.com/psf/black
    rev: 23.3.0  # Use the latest version
    hooks:
      - id: black
        language_version: python3.10

  - repo: https://github.com/PyCQA/isort
    rev: 5.12.0  # Use the latest version
    hooks:
      - id: isort
        language_version: python3.10

  - repo: https://github.com/PyCQA/flake8
    rev: 6.0.0  # Use the latest version
    hooks:
      - id: flake8
        args: [--max-line-length=88]
        language_version: python3.10

  - repo: https://github.com/PyCQA/pylint
    rev: v3.0.0  # Use the latest version
    hooks:
      - id: pylint
        language_version: python3.10

  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.4  # Use the latest version
    hooks:
      - id: bandit
        language_version: python3.10

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.2.0  # Use the latest version
    hooks:
      - id: mypy
        language_version: python3.10

  - repo: https://github.com/pre-commit/mirrors-yapf
    rev: v0.31.0  # Use the latest version
    hooks:
      - id: yapf
        language_version: python3.10

  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v8.19.0  # Use the latest version
    hooks:
      - id: eslint
        additional_dependencies: ["eslint-plugin-import"]
        files: \.js$
